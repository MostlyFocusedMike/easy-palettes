<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Easy Palettes</title>
  
  <link rel="stylesheet" href="css/styles.css?v" type="text/css">
  <meta name="author" content="Mike Cronin">
  <meta name="viewport" content="width=375, initial-scale=1">
</head>
<body>
<!-- 
 Value element carries the changing value, while styleElement has a changing background-color
 Setting the value for the colorValue will change the color of the color block
 -there can be as many as you want on the page at a time
 -changing the buttons value will change the starting color of the colorBlock
-->
<a href="#top">
  <div class="header">
    <div id="logo">
      <h1>Easy Palettes</h1>
      <div id="underline-left"></div>
      <div id="underline-right"></div>
      <div id="rainbow"></div>
      <div id="white-line"></div>
    </div>
  </div>
</a>
<div id="top"></div>
  
<div id="wrapper">
    <div id="palette-colors">
        <div class="palette-container">
            <div id="preview-color-0" class="color-preview"></div>
            <div class="palette-buttons">
              <button class="copy-button" id="value-0-hex">Copy #HEX</button>
              <button class="copy-button" id="value-0">Copy HEX</button>
              <input class="jscolor {valueElement:'color-value-0', styleElement:'preview-color-0'}" value="F24949" id="color-value-0">
              <input class="hash-version" id="color-value-0-hex" value="">
            </div>
        </div>

        <div class="palette-container">
          <div id="preview-color-1" class="color-preview"></div>
          <div class="palette-buttons">
            <button class="copy-button" id="value-1-hex">Copy #HEX</button>
            <button class="copy-button" id="value-1">Copy HEX</button>
            <input class="jscolor {valueElement:'color-value-1', styleElement:'preview-color-1'}" value="FCFF3B" id="color-value-1">
            <input class="hash-version" id="color-value-1-hex" value="">
          </div>
        </div>

        <div class="palette-container">
          <div id="preview-color-2" class="color-preview"></div>
          <div class="palette-buttons">
            <button class="copy-button" id="value-2-hex">Copy #HEX</button>
            <button class="copy-button" id="value-2">Copy HEX</button>
            <input class="jscolor {valueElement:'color-value-2', styleElement:'preview-color-2'}" value="36FF61" id="color-value-2">
            <input class="hash-version" id="color-value-2-hex" value="">
          </div>
        </div>

        <div class="palette-container">
          <div id="preview-color-3" class="color-preview"></div>
          <div class="palette-buttons">
            <button class="copy-button" id="value-3-hex">Copy #HEX</button>
            <button class="copy-button" id="value-3">Copy HEX</button>
            <input class="jscolor {valueElement:'color-value-3', styleElement:'preview-color-3'}" value="40A9FF" id="color-value-3">
            <input class="hash-version" id="color-value-3-hex" value="">
          </div>
        </div>

        <div class="palette-container">
          <div id="preview-color-4" class="color-preview"></div>
          <div class="palette-buttons">
            <button class="copy-button" id="value-4-hex">Copy #HEX</button>
            <button class="copy-button" id="value-4">Copy HEX</button>
            <input class="jscolor {valueElement:'color-value-4', styleElement:'preview-color-4'}" value="C74FFF" id="color-value-4">
            <input class="hash-version" id="color-value-4-hex" value="">
          </div>
        </div>
    </div> 
  
    <div id="palette-maker">
        <input id="palette-name" value="Palette Name Here" maxlength="35" /><!-- keeps the max number of rows for name at 4 -->
        <button id="save-palette">Save Palette</button>
        <a href="http://blog.visme.co/website-color-schemes/" target="_blank">Need some inspiration?</a>
    </div>
  
    <div id="swatches"></div>
  
    <div id="clear">
        <button id="clear-palettes">Clear Palettes</button>
    </div>
    <div id="footer"></div>


</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jscolor.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
