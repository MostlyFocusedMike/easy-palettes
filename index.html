<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <link rel="stylesheet" href="css/styles.css?v" type="text/css">
</head>
<body>
<!-- 
 Value element carries the changing value, while styleElement has a changing background-color
 Setting the value for the colorValue will change the color of the color block
 -there can be as many as you want on the page at a time
 -changing the buttons value will change the starting color of the colorBlock
-->
  <div id="paletteColors">
      <div class="paletteColorBox"> 
        <div class="value-name">
          <p>Value:</p> <input id="colorValueBackground" class="colorValNum">
        </div>
        <div class="palette-container">
          <input id="colorBlockBackground" class="color-preview">
          <div class="palette-buttons">
            <button class="copyButton" id="ValueBackgroundHex">Copy #HEX</button>
            <button class="copyButton" id="ValueBackground">Copy HEX</button>
            <button class="jscolor {value:'c4d4e0', valueElement:'colorValueBackground', styleElement: 'colorBlockBackground'}">Click to change color</button>
          </div>
        </div>
      </div>
    
      <div class="paletteColorBox"> 
          <div class="value-name">
            <p>Value:</p> <input id="colorValueOne" class="colorValNum">
          </div>
          <div class="palette-container">
            <input id="colorBlockOne" class="color-preview">
            <div class="palette-buttons">
              <button class="copyButton" id="ValueOneHex">Copy #HEX</button>
              <button class="copyButton" id="ValueOne">Copy HEX</button>
              <button class="jscolor {value:'0066cc', valueElement:'colorValueOne', styleElement: 'colorBlockOne'}">Click to change color</button>
            </div>
          </div>
        </div>
    
      <div class="paletteColorBox"> 
          <div class="value-name">
            <p>Value:</p> <input id="colorValueTwo" class="colorValNum">
          </div>
          <div class="palette-container">
            <input id="colorBlockTwo" class="color-preview">
            <div class="palette-buttons">
              <button class="copyButton" id="ValueTwoHex">Copy #HEX</button>
              <button class="copyButton" id="ValueTwo">Copy HEX</button>
              <button class="jscolor {value:'203b86', valueElement:'colorValueTwo', styleElement: 'colorBlockTwo'}">Click to change color</button>
            </div>
          </div>
      </div>
    <div class="paletteColorBox"> 
        <div class="value-name">
          <p>Value:</p> <input id="colorValueThree" class="colorValNum">
        </div>
        <div class="palette-container">
          <input id="colorBlockThree" class="color-preview">
          <div class="palette-buttons">
            <button class="copyButton" id="ValueThreeHex">Copy #HEX</button>
            <button class="copyButton" id="ValueThree">Copy HEX</button>
            <button class="jscolor {value:'df6e21', valueElement:'colorValueThree', styleElement: 'colorBlockThree'}">Click to change color</button>
          </div>
        </div>
      </div>
    
      <div class="paletteColorBox"> 
          <div class="value-name">
            <p>Value:</p> <input id="colorValueFour" class="colorValNum">
          </div>
          <div class="palette-container">
            <input id="colorBlockFour" class="color-preview">
            <div class="palette-buttons">
              <button class="copyButton" id="ValueFourHex">Copy #HEX</button>
              <button class="copyButton" id="ValueFour">Copy HEX</button>
              <button class="jscolor {value:'193446', valueElement:'colorValueFour', styleElement: 'colorBlockFour'}">Click to change color</button>
            </div>
          </div>
        </div>
  </div> 
  
  <div id="palette-maker">
      <input id="palette-name" value="Palette Name Here" maxlength="35" /><!-- keeps the max number of rows for name at 4 -->
      <button id="save-palette">Save Palette</button>
      <button id="clear-palettes">Clear Palettes</button>
  </div>
  <div id="swatch-box">
     <div id="swatches">

     </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jscolor.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
