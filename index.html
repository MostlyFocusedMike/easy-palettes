<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta author="Mike Cronin">
  <title>Playground</title>
  <link rel="stylesheet" href="css/styles.css?v" type="text/css">

  <link rel='stylesheet' href='css/spectrum.css' />
</head>
<body>
<!-- 
 Value element carries the changing value, while styleElement has a changing background-color
 Setting the value for the colorValue will change the color of the color block
 -there can be as many as you want on the page at a time
 -changing the buttons value will change the starting color of the colorBlock
-->
  <div>
  <input id="colorBlockOne">
    <button class="jscolor {value:'66ccff', valueElement:'colorValueOne', styleElement: 'colorBlockOne'}">Click to change color</button>
    <button class="show" id="One">Show value</button>
    <p>Value:</p> <input id="colorValueOne"><br>
  </div>
  <div>
    <input id="colorBlockTwo">
    <button class="jscolor {value:'1d1d1d', valueElement:'colorValueTwo', styleElement: 'colorBlockTwo'}">Click to change color</button>
    <button class="show" id="Two">SHow value</button>
    <p>Value:</p> <input id="colorValueTwo"><br>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jscolor.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
